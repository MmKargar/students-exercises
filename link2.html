<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:active{
            color: yellow;
        }
        body{
            padding: 30px;
        }
        a:link  , a:visited{
            padding: 20px;
            color: white;
            text-decoration: none;
            background-color: violet;
        }
        a:hover{
            background-color: rgba(238, 130, 238, 0.637);
        }
        img{
            margin: 30px 0 0 0;
        }
        img:hover{
            zoom: 120%;
        }
    </style>
</head>
<body>
    <a href="google.com">google</a>
    <a href="https://ted.com">ted</a>
    <br>
    <img src="img/ee.jpg" style="width: 200px;"  alt="">
</body>
</html>
