<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <base href="img/">
</head>

<body>
    <form action="/save.html" name="infoForm" novalidate >

        <fieldset>
            <legend>Personal Information</legend>
            first name: <br>
            <input type="text"  name="first_name" required > <br>
            last name : <br>
            <input type="text" name="last_name" required>

            <br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female" checked>Female
            <input type="radio" name="gender" value="other">Other
        </fieldset>

        <fieldset>
            <legend>Authentication Information</legend>
            first name: <br>
            <input type="text" name="first_name1"> <br>
            last name : <br>
            <input type="text" name="last_name1">

            <br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female" checked>Female
            <input type="radio" name="gender" value="other">Other
        </fieldset>

        <br>
        <input type="submit" value="submit Form">
        <input type="reset" value="reset Form">
    </form>

    <input type="submit" onclick="submitMyForm()" >

    <script>
        function submitMyForm(){
            document.forms.infoForm.submit();
        }
    </script>

</body>

</html>
