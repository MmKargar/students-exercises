<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <img src="img/on.png" id="bulb"  alt="">
    </center>
    <center>
        <button onclick="offBulb()" >Off</button>
        <button onclick="onBulb()" >On</button>
    </center>

    <script>
        function onBulb(){
            document.getElementById('bulb').src= 'img/on.png';
        }
        function offBulb(){
            document.getElementById('bulb').src= 'img/off.png';
        }
    </script>
</body>
</html>
